<!DOCTYPE html>

<body>

<h2>JavaScript Promesas</h2>

<p>In this example we demonstrate a simple JavaScript Promesas.</p>


<script>
const delay = time => new Promise(resolveCallback => setTimeout(resolveCallback, time));

(async function wait() {
  await delay(500);
  await delay(500);
  console.log("Ha transcurrido, como m√≠nimo, 1 segundo.");
})();
</script>
