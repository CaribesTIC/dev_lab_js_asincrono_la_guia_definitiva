<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promesas</h2>

<p>In this example we demonstrate a simple JavaScript Promesas.</p>


<script>
// LLamada asíncrona con callback puro.
setTimeout(() => console.log("1"), 0); 

// LLamada asíncrona con promesa.
Promise.resolve().then(() => console.log("2"));

// 2
// 1
</script>

</body>
</html>
